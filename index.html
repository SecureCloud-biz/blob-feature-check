<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Check for "blob:" URL support</title>
    <style>
      .feature {
        border: 1px solid #777;
        padding: 18px 20px;
      }

      .feature-supported {
        background: #A3BE8C;
      }

      .feature-supported:after {
        content: "Supported ✔";
        display: inline-block;
        float: right;
      }

      .feature-unsupported {
        background: #BF616A;
      }

      .feature-unsupported:after {
        content: "Unsupported ✘";
        dispay: inline-block;
        float: right;
      }
    </style>
  </head>
  <body>
    <svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'>
     <foreignObject width='100%' height='100%'>
       <div xmlns='http://www.w3.org/1999/xhtml' style='font-size:40px'>
         <em>I</em> like <span style='color:white; text-shadow:0 0 2px blue;'>cheese</span>
       </div>
     </foreignObject>
    </svg>
    <div class="feature" id="blob-urls">
      Blob URLs
    </div>
    <script src="blob-feature-check.js"></script>
  </body>
</html>
